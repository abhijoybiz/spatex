name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'   # Triggers on version tags like v0.1.1, v1.0.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # Required for OIDC trusted publishing
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
